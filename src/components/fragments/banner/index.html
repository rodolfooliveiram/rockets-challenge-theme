<div class="banner position-relative d-flex align-items-center text-center text-md-left" style="background-color: ${configuration.bannerOverlayColor};">
  <img class="position-absolute d-md-block h-100 w-100" data-lfr-editable-id="banner-desktop-image" data-lfr-editable-type="image">
  <img class="position-absolute d-md-none h-100 w-100" data-lfr-editable-id="banner-mobile-image" data-lfr-editable-type="image">
  <div class="position-absolute h-100 w-100 bg-${configuration.bannerOverlayColor}"></div>
  <div class="container">
    <h1 class="mb-4" data-lfr-editable-id="banner-heading" data-lfr-editable-type="rich-text">Main Heading</h1>
    <p class="mb-5" data-lfr-editable-id="banner-subtitle" data-lfr-editable-type="rich-text">Short description about what the company products and services.</p>
    <a class="py-3 px-5 font-weight-bold button-color-${configuration.buttonColor}" data-lfr-editable-id="button-link" data-lfr-editable-type="link">Button Text</a>
  </div>
</div>
