<div class="cards">
	<div class="container">
		<div class="row">
			[#list 1..configuration.numberOfCards as index]
			<div class="col">
				<div class="card d-flex flex-column">
					<img class="card-img-top" data-lfr-editable-id="card-img-${index}" data-lfr-editable-type="image" src="" alt="">
					<div class="card-body d-flex flex-column">
						<h5 class="card-title mb-2" data-lfr-editable-id="card-title-${index}" data-lfr-editable-type="text">Title</h5>
						<p class="card-text flex-grow-1" data-lfr-editable-id="card-text-${index}" data-lfr-editable-type="text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
						<a href="#" class="btn ${configuration.buttonColor}" data-lfr-editable-id="button-link" data-lfr-editable-type="link">
							Button Text
						</a>
					</div>
				</div>
			</div>
			[/#list]
		</div>
	</div>
</div>
